  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

    <script>
        function Person(first, last, age, gender, interests) {
            this.name = {
                'first': first,
                'last': last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                let g;
                if(this.gender.toLowerCase() == 'm') {
                    g = 'He'
                } else if (this.gender.toLowerCase() == 'f') {
                    g = 'She'
                } else {
                    g = 'It'
                }

                alert(`${this.name.first} ${this.name.last} is ${this.age} years old. ${g} likes ${this.interests}.`);
            };
            this.greetings = function(){
                alert('Hi! I\m '+this.name.first+'.');
            };
        }

        var person1 = new Person('Pretinho', 'Pretoso', 7, 'm', 'bolinha');
        var person2 = new Person('Mel', 'Mary', 12, 'F', 'bolinha');

    </script>
</html>
