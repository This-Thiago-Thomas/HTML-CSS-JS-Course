<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image: url(bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>

    <script>
        //Pegar a altura e a largura da janela.
        let div = document.querySelector('div');
        let janLargura = window.innerWidth;
        let janAltura = window.innerHeight;

        //Alterar o tamanho do div de acordo com a janela.
        div.style.width = janLargura + 'px';
        div.style.height = janAltura + 'px';

        //Altera o tamanho da tela toda vez que muda a tela.
        window.onresize = function() {
            janLargura = window.innerWidth;
            janAltura = window.innerHeight;

            div.style.width = janLargura + 'px';
            div.style.height = janAltura + 'px';
        }

    </script>
  </body>
</html>
