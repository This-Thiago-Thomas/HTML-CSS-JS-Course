<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 2</title>
</head>
<body>
    <img src="" id="dog" alt="">
    <script>
        let url = 'https://dog.ceo/api/breeds/image/random';
        let img = document.getElementById('dog');
        console.log("primeiro")

        fetch(url)
            .then(function(dado) {
                console.log(dado);
                if(!dado.ok) {
                    throw new Error('HTTP Error, status '+dado.status);
                }
                return dado.json();
            })
            .then(function({message}) {
                //console.log(message);
                img.src = message;
            })
            .catch(function(error) {
                console.log("NÃ£o pegou "+error.message);
            })

        console.log("segundo");
        
    </script>
</body>
</html>
