<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch com Async Await</title>
</head>
<body>
    <script>
        async function minhaFetch(){
            try{
                let resposta = await fetch('coffee.jpg');
                if(!resposta.ok) {
                    throw new Error('HTTP error!, status: '+resposta.status);

                }

                let meuBlob = await resposta.blob();
                
                let objetoURL = URL.createObjectURL(meuBlob);
                let img = document.createElement('img');
                img.src = objetoURL;
                document.body.appendChild(img);

            }catch(erro){
                console.log(erro);
            }
        }

        minhaFetch();
    </script>
</body>
</html>
