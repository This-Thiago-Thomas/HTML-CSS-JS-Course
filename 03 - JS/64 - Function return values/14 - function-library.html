<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>

    <input class="numberInput" type="text">
    <p></p>

    <script>
        let input = document.querySelector('.numberInput');
        let p = document.querySelector('p');

        function square(num) {
            return num * num;
        }

        function cubed(num) {
            return num * num * num;
        }

        function fatorial(num) {
            if (num < 0) {
                return undefined;
            }

            if (num == 0) {
                return 1;
            }

            let x = num - 1;

            while (x > 1) {
                num *= x;
                x--;
            }

            return num;
        }

        input.onchange = function() {
            let num = input.value;
            if(isNaN(num)) {
                p.textContent = "Write a number!";
            } else {
                p.textContent = num+"²: "+square(num)+";   "+
                               num+"³: "+cubed(num)+";   "+
                               "and fatorial of "+num+": "+fatorial(num); 
            }
        }


    </script>
</body>

</html>
