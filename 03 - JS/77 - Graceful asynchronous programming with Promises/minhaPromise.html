        function promiseTeste(msg, tempo) {
            return new Promise(function(resolve, reject) {
                if(msg === 'falhe') {
                    reject('Falhou! pela mensagem '+ msg);
                } else {
                    setTimeout(function() {
                        resolve('Pegou! sua mensagem é: ' + msg);
                    }, tempo);
                }
            })
        }

        promiseTeste('falhe', 5000)
            .then(function(msg){
                alert(msg);
            })
            .catch(function(erro){
                console.log('Erro: ' + erro);
            })
