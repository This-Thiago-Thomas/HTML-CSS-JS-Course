<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Choise</title>
</head>
<body>
    <label for="weather">Select the weather type today</label>
    <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>
    <p></p>
    <script>
        let select = document.querySelector('#weather');
        let para = document.querySelector('p');

        select.addEventListener('change', setWeather);

        function setWeather() {
            var choice = select.value;
            console.log(choice)
            if(choice == 'sunny') {
                para.textContent = 'You Choose Sunny!';
            } else if(choice == 'rainy') {
                para.textContent = 'You Choose Rainy';
            }else if(choice == 'snowing') {
                para.textContent = 'You Choose Snowing';
            }else if(choice == 'overcast') {
                para.textContent = 'You Choose Overcast';
            }else {
                para.textContent = ''
            }
        }
    </script>
</body>
</html>
