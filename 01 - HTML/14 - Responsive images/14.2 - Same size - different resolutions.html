<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Same size - different resolutions</title>
		<style>
			img {
 				width: 320px;
			}
		</style>
	</head>
	<body>
		<h1>Same size - different resolutions</h1>
		<img srcset="elva-fairy-320w.jpg,
             elva-fairy-480w.jpg 1.5x,
             elva-fairy-640w.jpg 2x"
     src="elva-fairy-640w.jpg"
     alt="Elva dressed as a fairy">
	</body>
</html>
