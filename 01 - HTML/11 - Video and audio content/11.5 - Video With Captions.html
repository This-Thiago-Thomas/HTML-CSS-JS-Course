<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video With Captions</title>
	</head>
	<body>
		<h1>Video With Captions</h1>
		<video controls>
			<source src="rabbit320.webm" type="video/webm">
			<source src="rabbit320.mp4" type="video/mp4">
			<track kind="subtitles" src="subtitles.vtt" srclang="en">
		</video>
	</body>
</html>
