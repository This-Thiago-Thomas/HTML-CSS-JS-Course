<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Active learning: Embedding your own audio and video</title>
	</head>
	<body>
		<h1>Active learning: Embedding your own audio and video</h1>
		<video controls poster="xpDog.jpg">
			<source src="rabbit320.mp4" type="video/mp4">
			<source src="rabbit320.webm" type="video/webm">
		</video>
		<audio controls>
			<source src="viper.mp3" type="audio/mp3">
			<source src="viper.ogg" type="audio/ogg">
		</audio>
	</body>
</html>
